<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora gasolina ou álcool">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Gasolina ou Álcool</title>
    
</head>

<body>
    
    <main class="container">

        <img class="logo" src="./assets/gas-station.png" alt="imagem de gasolina" width="90px">
        <h1 class="title">Qual Melhor Opção?</h1>

      <form onsubmit="calcular(event)" class="form">
        <label>Álcool (preço por litro):</label>
        <input 
        id="alcool"
        class="input"
        type="number"
        placeholder="Digite um valor"
        min="1"
        step="0.01"
        required
        
        />

        <label>Gasolina (preço por litro):</label>
        <input
        id="gasolina"
        class="input"
        type="number"
        placeholder="Digite um valor"
        min="1"
        step="0.01"
        required
        />

        <input class="buton" type="submit" value="calcular"/>
      </form>

      <section id="content-result" class="result hide">
      <span id="text-result" > Compensa usar Álcool</span>

      <span id="alcool-result"> Álcool R$ 3.90</span>

      <span id="gasolina-result"> Gasolina R$ 6.80</span>
      </section>

    </main>

    <div class="info">

<span class="tool"> Veja como é feito o cálculo</span>
<a href="calculo.html"> 
<img class="img" src="./assets/information.png" alt="Como é feito o calculo">
</a>

    </div>

<script src="./script.js"></script>

</body>

</html>
